<main id="main" class="mt-[92px] lg:mt-0">
    <div class="bg-center text-2xl md:text-[38px] uppercase text-gray-100 text-center mb-6 py-10">
        {{product.name}}
    </div>

    <div class="container mb-8">
        <div class="bg-gray-100 p-2 rounded">
            <ol class="flex items-center gap-2">
                <li>
                    <a routerLink="/admin/products"><i class="fa fa-home"></i></a>
                </li>
            </ol>
        </div>
    </div>

    <div class="container">
        <div class="flex flex-col lg:flex-row gap-12">
            <div class="w-full lg:w-[40%] flex">
                <div class="flex flex-wrap md:flex-nowrap gap-3 mb-4">
                    <div class="w-full lg:w-[80%]">
                        <img src="" alt="" class="p-4 border border-solid border-gray-900 object-cover" />
                    </div>
                    <div class="w-[20%]">
                        <img src="" alt="" class="p-2 border border-solid border-gray-900 object-cover" />
                    </div>
                </div>
            </div>
            <div class="w-full lg:w-[60%]">
                <div class="mb-10">
                    <h3 class="text-xl lg:text-3xl mb-2">
                        {{product.name}}
                    </h3>
                </div>
                <div class="border-y border-solid border-gray-300 py-4">
                    <input type="number" min="1" [value]="cartItemValue" (input)="onInputValueChange($event)">
                    <button class="bg-[#e10747] text-white p-4 rounded-sm" (click)="onAddToCart()">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="uppercase">Thêm vào giỏ hàng</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
