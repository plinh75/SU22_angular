<div>
    <a routerLink="/admin/products/create">
        <button class="btn btn-primary">Thêm mới</button>
    </a>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product._id}}</td>
            <td>{{product.name}}</td>
            <td>
                <button class="btn btn-dark"><a routerLink="/admin/products/{{product._id}}">Detail</a></button>
                <button class="btn btn-secondary">sửa</button>
                <button class="btn btn-danger" (click)="onDelete(product._id)">xóa</button>
            </td>
        </tr>
    </tbody>
</table>
