<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
        <label for="">tên user</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="inputValues.name" required minlength="6" #name="ngModel"> 
        <!-- <span>{{name.dirty | json}}</span> -->
        <app-show-validate [field]="name" key="tên"></app-show-validate>
       
    </div>
    <div class="form-group">
        <label for="">tuổi user</label>
        <input type="number" class="form-control" name="age" [(ngModel)]="inputValues.age" required min="1" max="100" #age="ngModel">
        <app-show-validate [field]="age" key="tuổi"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="">email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="inputValues.email" required email #email="ngModel">
        <app-show-validate [field]="email" key="email"></app-show-validate>
    </div>
    <div >
        <button class="btn btn-success" [disabled]="!userForm.valid">submit</button>
    </div>
</form>
